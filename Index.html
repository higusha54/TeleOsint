<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Telegram Web Client (Прототип)</title>
<style>
  body { background:#111; color:#eee; font-family:sans-serif; padding:20px; max-width:500px; margin:auto; }
  input, button { padding:10px; margin:5px 0; width: 100%; font-size:16px; }
  h1 { text-align:center; }
  #log { white-space: pre-wrap; background:#222; padding:10px; margin-top:20px; height:200px; overflow-y:auto; }
</style>
</head>
<body>
<h1>Telegram Web Client (Прототип)</h1>

<label>API ID:</label>
<input id="api_id" placeholder="API ID (число)" />

<label>API Hash:</label>
<input id="api_hash" placeholder="API Hash" />

<label>Телефон:</label>
<input id="phone" placeholder="+380..." />

<button id="send_code">Отправить код</button>

<div id="code_input" style="display:none;">
  <label>Введите код из Telegram:</label>
  <input id="code" placeholder="Код" />
  <button id="verify_code">Подтвердить</button>
</div>

<div id="log"></div>

<script>
const log = (text) => {
  const logDiv = document.getElementById('log');
  logDiv.textContent += text + '\\n';
  logDiv.scrollTop = logDiv.scrollHeight;
};

document.getElementById('send_code').onclick = () => {
  const api_id = document.getElementById('api_id').value.trim();
  const api_hash = document.getElementById('api_hash').value.trim();
  const phone = document.getElementById('phone').value.trim();
  if (!api_id || !api_hash || !phone) {
    alert('Пожалуйста, заполните все поля');
    return;
  }
  log('Код отправлен на ' + phone);
  document.getElementById('code_input').style.display = 'block';
};

document.getElementById('verify_code').onclick = () => {
  const code = document.getElementById('code').value.trim();
  if (!code) {
    alert('Введите код');
    return;
  }
  log('Код подтверждён: ' + code);
  log('Здесь должен быть вызов backend с кодом и авторизацией...');
};
</script>

</body>
  </html>
